<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <table border="1" style="margin-top: 50px; border: 4px solid blue; border-radius: 4px;">
        <thead>
            <tr>
                <th>完成？</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" /></td>
                <td>19周周四上午上研讨课</td>
            </tr>
            <tr class="completed">
                <td><input type="checkbox" checked /></td>
                <td>上完研讨课后要写大作业</td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>希望研讨课对我有用，能让我学到新知识</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
